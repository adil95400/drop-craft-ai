<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .link {
      margin-top: 16px;
      font-size: 12px;
    }
    
    .link a {
      color: white;
      text-decoration: underline;
    }
    
    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Authentification</h1>
    <p>Connectez votre extension √† Drop Craft AI</p>
    
    <div class="input-group">
      <input type="text" id="tokenInput" placeholder="Collez votre token d'extension ici">
    </div>
    
    <button id="saveBtn">Sauvegarder le token</button>
    
    <div class="link">
      <a href="https://dtozyrmmekdnvekissuh.supabase.co" target="_blank">
        Obtenir un token depuis l'application
      </a>
    </div>
    
    <div id="message"></div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>

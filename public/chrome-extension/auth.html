<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Shopopti+ - Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --dc-primary: #7c3aed;
      --dc-primary-light: #8b5cf6;
      --dc-primary-dark: #6d28d9;
      --dc-accent: #00d4ff;
      --dc-success: #10b981;
      --dc-warning: #f59e0b;
      --dc-error: #ef4444;
      --dc-bg-dark: #0f172a;
      --dc-bg-surface: #1e293b;
      --dc-bg-elevated: #334155;
      --dc-border: #475569;
      --dc-text: #f8fafc;
      --dc-text-secondary: #94a3b8;
      --dc-text-muted: #64748b;
      --dc-gradient: linear-gradient(135deg, #7c3aed 0%, #00d4ff 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 440px;
      min-height: 600px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--dc-bg-dark);
      color: var(--dc-text);
      overflow-x: hidden;
    }
    
    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 24px;
      gap: 16px;
    }
    
    /* Header */
    .header {
      text-align: center;
      padding: 16px 0;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--dc-gradient);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 10px 40px rgba(124, 58, 237, 0.4);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 800;
      color: var(--dc-text);
    }
    
    .logo-text span {
      background: var(--dc-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 13px;
      color: var(--dc-text-secondary);
      max-width: 300px;
      margin: 0 auto;
      line-height: 1.4;
    }
    
    /* Status Card */
    .status-card {
      background: var(--dc-bg-surface);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid var(--dc-border);
      transition: all 0.3s ease;
    }
    
    .status-card.connected {
      border-color: var(--dc-success);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }
    
    .status-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--dc-error);
      transition: all 0.3s ease;
    }
    
    .status-card.connected .status-indicator {
      background: var(--dc-success);
      box-shadow: 0 0 10px var(--dc-success);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px var(--dc-success); }
      50% { box-shadow: 0 0 15px var(--dc-success); }
    }
    
    .status-card.connecting .status-indicator {
      background: var(--dc-warning);
      animation: blink 1s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--dc-text);
    }
    
    .status-info {
      font-size: 11px;
      color: var(--dc-text-secondary);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 12px;
      display: none;
    }
    
    .stats-grid.show {
      display: grid;
    }
    
    .stat-item {
      background: var(--dc-bg-elevated);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      background: var(--dc-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 10px;
      color: var(--dc-text-muted);
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Tabs */
    .auth-tabs {
      display: flex;
      background: var(--dc-bg-surface);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
    }
    
    .auth-tab {
      flex: 1;
      padding: 10px 16px;
      border: none;
      background: transparent;
      color: var(--dc-text-secondary);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .auth-tab:hover {
      color: var(--dc-text);
      background: var(--dc-bg-elevated);
    }
    
    .auth-tab.active {
      background: var(--dc-gradient);
      color: white;
    }
    
    /* Form */
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .input-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--dc-text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 14px;
      background: var(--dc-bg-surface);
      border: 2px solid var(--dc-border);
      border-radius: 10px;
      color: var(--dc-text);
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
      font-family: inherit;
    }
    
    .input-field.mono {
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 13px;
    }
    
    .input-field::placeholder {
      color: var(--dc-text-muted);
    }
    
    .input-field:focus {
      border-color: var(--dc-primary);
      background: var(--dc-bg-elevated);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
    }
    
    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: inherit;
    }
    
    .btn-primary {
      background: var(--dc-gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: var(--dc-bg-surface);
      color: var(--dc-text);
      border: 1px solid var(--dc-border);
    }
    
    .btn-secondary:hover {
      background: var(--dc-bg-elevated);
      border-color: var(--dc-primary);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: var(--dc-error);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.25);
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
    }
    
    .btn-group .btn {
      flex: 1;
    }
    
    /* Message Toast */
    .message-toast {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 8px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message-toast.show {
      display: flex;
    }
    
    .message-toast.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--dc-success);
    }
    
    .message-toast.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--dc-error);
    }
    
    .message-toast.info {
      background: rgba(0, 212, 255, 0.15);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: var(--dc-accent);
    }
    
    /* Tab Panels */
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    
    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--dc-text-muted);
      font-size: 11px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--dc-border);
    }
    
    /* Footer Links */
    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: auto;
      padding-top: 16px;
    }
    
    .footer-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      background: var(--dc-bg-surface);
      border-radius: 8px;
      color: var(--dc-text-secondary);
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid var(--dc-border);
    }
    
    .footer-link:hover {
      color: var(--dc-accent);
      border-color: var(--dc-accent);
      background: rgba(0, 212, 255, 0.05);
    }
    
    /* Spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Version Badge */
    .version-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 4px 8px;
      background: var(--dc-bg-surface);
      border-radius: 16px;
      font-size: 10px;
      color: var(--dc-text-muted);
      border: 1px solid var(--dc-border);
    }
    
    /* Shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    /* Hide sections */
    .hidden {
      display: none !important;
    }
  </style>
</head>

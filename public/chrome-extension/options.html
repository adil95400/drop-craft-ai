<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration - Drop Craft AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .toggle-group label {
      margin: 0;
    }

    .switch {
      position: relative;
      width: 52px;
      height: 28px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: 0.4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-right: 10px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .info-box {
      background: rgba(76, 175, 80, 0.2);
      border-left: 4px solid #4CAF50;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öôÔ∏è Configuration Avanc√©e</h1>
      <p>Drop Craft AI - AutoDS Pro</p>
    </div>

    <div class="card">

    <div class="card">

    <div class="card">

      </div>
    </div>

    <div class="info-box">
      üí° <strong>Astuce:</strong> Configurez vos r√®gles d'automatisation pour optimiser votre workflow dropshipping. Les modifications sont sauvegard√©es automatiquement.
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="saveSettings">üíæ Enregistrer la Configuration</button>
      <button class="btn" id="resetSettings">üîÑ R√©initialiser</button>
      <button class="btn" id="exportSettings">üì• Exporter</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>

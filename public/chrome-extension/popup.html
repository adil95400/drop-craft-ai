<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 16px;
    }
    
    .status {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .main {
      padding: 16px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 8px;
      border-radius: 8px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .stat-number {
      font-size: 18px;
      font-weight: 600;
      display: block;
    }
    
    .stat-label {
      font-size: 10px;
      opacity: 0.8;
      margin-top: 2px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .btn-action {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-action:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    
    .btn-action:active {
      transform: translateY(0);
    }
    
    .btn-primary {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.4);
    }
    
    .btn-primary:hover {
      background: rgba(34, 197, 94, 0.3);
    }
    
    .btn-secondary {
      background: rgba(99, 102, 241, 0.2);
      border-color: rgba(99, 102, 241, 0.4);
    }
    
    .btn-secondary:hover {
      background: rgba(99, 102, 241, 0.3);
    }
    
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .nav-btn {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .nav-btn.danger {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
    }
    
    .nav-btn.danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    .recent-section {
      margin-bottom: 16px;
    }
    
    .recent-section h3 {
      font-size: 13px;
      margin-bottom: 8px;
      opacity: 0.9;
    }
    
    .recent-list {
      max-height: 120px;
      overflow-y: auto;
    }
    
    .recent-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 11px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .item-info {
      flex: 1;
    }
    
    .item-name {
      font-weight: 500;
      margin-bottom: 2px;
      line-height: 1.2;
    }
    
    .item-meta {
      color: rgba(255, 255, 255, 0.7);
      font-size: 10px;
    }
    
    .item-actions {
      display: flex;
      gap: 4px;
    }
    
    .btn-icon {
      background: rgba(239, 68, 68, 0.2);
      border: none;
      border-radius: 4px;
      color: white;
      padding: 4px 6px;
      cursor: pointer;
      font-size: 10px;
    }
    
    .btn-icon:hover {
      background: rgba(239, 68, 68, 0.4);
    }
    
    .no-data {
      text-align: center;
      opacity: 0.7;
      font-style: italic;
      padding: 12px;
    }
    
    .icon {
      font-size: 16px;
    }
    
    .footer {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 12px;
      text-align: center;
      display: block;
    }
    
    .footer-link:hover {
      color: white;
    }
    
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      z-index: 10000;
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .loading.show {
      display: flex;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

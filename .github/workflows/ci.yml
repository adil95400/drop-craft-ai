name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Prevent merging without tests
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --frozen-lockfile
        
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
        
      - name: Run TypeScript check
        run: npm run typecheck
        continue-on-error: false
        
      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage --reporter=verbose
        continue-on-error: false
        
      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          # Vitest config already has thresholds set to 70%
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
          
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-gate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --frozen-lockfile
        
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Check bundle size
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          DIST_SIZE=$(du -sh dist/ | cut -f1)
          echo "| Total Bundle | $DIST_SIZE |" >> $GITHUB_STEP_SUMMARY
          JS_SIZE=$(find dist -name "*.js" -exec du -ch {} + | tail -1 | cut -f1)
          echo "| JavaScript | $JS_SIZE |" >> $GITHUB_STEP_SUMMARY
          CSS_SIZE=$(find dist -name "*.css" -exec du -ch {} + | tail -1 | cut -f1)
          echo "| CSS | $CSS_SIZE |" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 7
          
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: quality-gate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --frozen-lockfile
        
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: false
        
      - name: Run security scan
        run: npx audit-ci --high
        continue-on-error: true
        
      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets in code..."
          # Basic check for common secret patterns
          if grep -rE "(api[_-]?key|secret[_-]?key|password)\s*[:=]\s*['\"][^'\"]+['\"]" src/ --include="*.ts" --include="*.tsx" | grep -v "process.env" | grep -v "Deno.env"; then
            echo "⚠️ Potential hardcoded secrets found!"
            exit 1
          else
            echo "✅ No hardcoded secrets detected"
          fi
          
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --frozen-lockfile
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/
          
      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
          
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 14
          
  # Block merge if any required job fails
  merge-gate:
    name: Merge Gate
    runs-on: ubuntu-latest
    needs: [quality-gate, build, security, e2e-tests]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          echo "## Merge Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          QUALITY="${{ needs.quality-gate.result }}"
          BUILD="${{ needs.build.result }}"
          SECURITY="${{ needs.security.result }}"
          E2E="${{ needs.e2e-tests.result }}"
          
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | $QUALITY |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | $BUILD |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | $SECURITY |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | $E2E |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$QUALITY" != "success" ] || [ "$BUILD" != "success" ] || [ "$SECURITY" != "success" ]; then
            echo ""
            echo "❌ **Merge blocked**: One or more required checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo ""
          echo "✅ **All checks passed**: Ready to merge" >> $GITHUB_STEP_SUMMARY

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Performance & PWA -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect for performance - establish early connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.ipify.org" crossorigin>
    <link rel="preconnect" href="https://jsmwckzrmqecwwrswwrz.supabase.co" crossorigin>
    
    <!-- DNS prefetch for faster resolution -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://jsmwckzrmqecwwrswwrz.supabase.co">
    
    <!-- Preload LCP image for faster rendering -->
    <link rel="preload" as="image" href="/src/assets/hero-automation.jpg" fetchpriority="high" type="image/jpeg">
    
    <!-- Critical inline styles for above-the-fold content -->
    <style>
      /* Critical CSS for initial render - prevents FOUC */
      *,*::before,*::after{box-sizing:border-box}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:Inter,system-ui,-apple-system,sans-serif;scroll-behavior:smooth}
      body{margin:0;background:#fff;color:#0f172a}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      /* Critical layout & button styles */
      .container{width:100%;margin:0 auto;padding:0 1rem}
      @media(min-width:640px){.container{max-width:640px}}
      @media(min-width:768px){.container{max-width:768px}}
      @media(min-width:1024px){.container{max-width:1024px}}
      @media(min-width:1280px){.container{max-width:1280px}}
      button{font-family:inherit;cursor:pointer}
      a{color:inherit;text-decoration:none}
      img{max-width:100%;height:auto}
      /* Dark mode support */
      .dark body{background:#0f172a;color:#f8fafc}
      /* Skip link for a11y */
      .skip-link{position:absolute;left:-9999px;z-index:999}
      .skip-link:focus{left:50%;transform:translateX(-50%);top:0;padding:8px 16px;background:#3b82f6;color:#fff;text-decoration:none}
    </style>
    
    <!-- Google Fonts - Deferred loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Global SEO defaults -->
    <title>Shopopti+ | SaaS de Dropshipping Intelligent Propulsé par IA</title>
    <meta name="description" content="Automatisez votre business e-commerce avec Shopopti+. Intégrations Shopify, AliExpress, BigBuy et IA pour gérer vos produits et commandes. Essai gratuit.">
    <meta name="keywords" content="dropshipping, e-commerce, IA, automatisation, Shopify, AliExpress, BigBuy, SaaS, gestion produits">
    <meta name="author" content="Shopopti.io">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="language" content="French">

    <!-- Open Graph -->
    <meta property="og:title" content="Shopopti+ | SaaS de Dropshipping Intelligent">
    <meta property="og:description" content="La plateforme SaaS qui automatise votre dropshipping avec IA. Intégrations Shopify, AliExpress, BigBuy et plus.">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:url" content="https://www.shopopti.io">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Shopopti+">
    <meta property="og:locale" content="fr_FR">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shopopti+ | SaaS de Dropshipping Intelligent">
    <meta name="twitter:description" content="Automatisez votre dropshipping avec Shopopti+ (IA + intégrations Shopify, AliExpress, BigBuy).">
    <meta name="twitter:image" content="/og-image.png">
    <meta name="twitter:site" content="@shopopti">
    <meta name="twitter:creator" content="@shopopti">

    <link rel="canonical" href="https://www.shopopti.io/" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Shopopti+",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR",
        "priceValidUntil": "2026-12-31",
        "availability": "https://schema.org/InStock"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "247"
      },
      "description": "Plateforme SaaS d'automatisation e-commerce et dropshipping propulsée par IA"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

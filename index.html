<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Performance & PWA -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect MUST be first for early connection establishment -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://jsmwckzrmqecwwrswwrz.supabase.co" crossorigin>
    
    <!-- DNS prefetch as fallback -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://jsmwckzrmqecwwrswwrz.supabase.co">
    
    <!-- Preload LCP image - only for landing page, removed to avoid unused resource warnings on internal routes -->
    
    <!-- Critical inline styles for above-the-fold content - optimized FCP -->
    <style>
      /* Critical CSS for initial render - prevents FOUC */
      *,*::before,*::after{box-sizing:border-box}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:'DM Sans',system-ui,-apple-system,sans-serif;scroll-behavior:smooth}
      body{margin:0;background:#fff;color:#0f172a}
      #root{min-height:100vh;display:flex;flex-direction:column}
      /* Initial loading state - visible immediately for better FCP */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999}
      .initial-loader-content{text-align:center}
      .initial-loader-spinner{width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      .initial-loader-text{margin-top:16px;color:#64748b;font-size:14px}
      /* Skeleton loading for perceived performance */
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      /* Critical layout & button styles */
      .container{width:100%;margin:0 auto;padding:0 1rem}
      @media(min-width:640px){.container{max-width:640px}}
      @media(min-width:768px){.container{max-width:768px}}
      @media(min-width:1024px){.container{max-width:1024px}}
      @media(min-width:1280px){.container{max-width:1280px}}
      button{font-family:inherit;cursor:pointer}
      a{color:inherit;text-decoration:none}
      img{max-width:100%;height:auto}
      /* Hero section critical styles */
      .hero-section{min-height:100vh;display:flex;align-items:center}
      .text-primary{color:#3b82f6}
      .bg-primary{background:#3b82f6}
      .text-white{color:#fff}
      h1{font-size:2.25rem;font-weight:700;line-height:1.2}
      @media(min-width:768px){h1{font-size:3rem}}
      /* Dark mode support */
      .dark body,.dark .initial-loader{background:#0f172a;color:#f8fafc}
      .dark .initial-loader-spinner{border-color:#334155;border-top-color:#3b82f6}
      .dark .initial-loader-text{color:#94a3b8}
      /* Skip link for a11y */
      .skip-link{position:absolute;left:-9999px;z-index:999}
      .skip-link:focus{left:50%;transform:translateX(-50%);top:0;padding:8px 16px;background:#3b82f6;color:#fff;text-decoration:none}
      /* Hide loader when app is ready */
      .app-ready .initial-loader{display:none}
    </style>
    
    <!-- Google Fonts - Deferred loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@400;500;600;700;800&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@400;500;600;700;800&display=swap"></noscript>
    
    <!-- Global SEO defaults -->
    <title>Shopopti+ | SaaS de Dropshipping Intelligent Propulsé par IA</title>
    <meta name="description" content="Automatisez votre business e-commerce avec Shopopti+. Intégrations Shopify, AliExpress, BigBuy et IA pour gérer vos produits et commandes. Essai gratuit.">
    <meta name="keywords" content="dropshipping, e-commerce, IA, automatisation, Shopify, AliExpress, BigBuy, SaaS, gestion produits">
    <meta name="author" content="Shopopti.io">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="language" content="French">

    <!-- Open Graph -->
    <meta property="og:title" content="Shopopti+ | SaaS de Dropshipping Intelligent">
    <meta property="og:description" content="La plateforme SaaS qui automatise votre dropshipping avec IA. Intégrations Shopify, AliExpress, BigBuy et plus.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shopopti+ | SaaS de Dropshipping Intelligent">
    <meta name="twitter:description" content="Automatisez votre dropshipping avec Shopopti+ (IA + intégrations Shopify, AliExpress, BigBuy).">
    <meta name="twitter:image" content="/og-image.png">

    <link rel="canonical" href="https://drop-craft-ai.lovable.app/" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon.svg">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "description": "Plateforme SaaS d'automatisation e-commerce et dropshipping propulsée par IA"
    }

  </head>

  <body>
    <!-- Favicon links moved to <head> -->
    <!-- Initial loader for immediate FCP -->
    <div class="initial-loader" id="initial-loader" aria-hidden="true">
      <div class="initial-loader-content">
        <div class="initial-loader-spinner"></div>
        <p class="initial-loader-text">Chargement...</p>
      </div>
    </div>
    <main id="main-content" role="main">
      <div id="root"></div>
    </main>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader when app is interactive
      window.addEventListener('load', function() {
        document.documentElement.classList.add('app-ready');
      });
    </script>
  </body>
</html>
